<html>
<head>
  <title>Plum Run HOA</title>
    <link rel="stylesheet" href="styleV2.css">
</head>

  <body>
    <header class="main-header">
    <div class="prhoa-plum-edge-bottom" img src="../../img/Plum_Run_Entrance.png"> <!--Start Wrapper Div here -->
      <h1 class="pageName">Plum Run HOA</h1>
      <span class="tagLine">Everything <em>YOU</em> need to know about your neighborhood!</span>
    </div>

        <div class="myDropdown">
        <button onclick="myDropdownFunction()" class="dropbtn">Menu</button>
          <div id="myDropdown" class="dropdown-content">
            <a href="indexV2.html">Home</a>
            <a href="#about">About</a>
            <a href="board.html">Board of Directors</a>
            <a href="#documents">Documents</a>
            <a href="https://nextdoor.com/" target="_blank">Nextdoor</a>
            <a href="links.html" target="_blank">Links</a>
            <a href="calendar" target="_blank">Calendar</a>
          </div>
        </div>


<!-- Contact form -->
  <form class="contactForm" action="indexV2.html" method="post">
    <div class="firstName">
      <label for="frstNm">First Name</label>
      <input type="text" id="frstNm" name="user_first_name">
    </div>

    <div class="lastName">
      <label for="lstNm">Last Name</label>
      <input type="text" id="lstNm" name="user_last_name">
    </div>

    <div class="street">
      <label for="address">Street Address</label>
      <input type="text" id="address" name="street_address">
    </div>

    <div class="mailTo">
      <label for="mail">E-mail</label>
      <input type="email" id="mail" name="user-email">
    </div>

    <div class="message">
      <label for="msg">Message</label>
      <textarea id="msg"name="user_message"></textarea>
    </div>

    <div class="buttonSubmit">
      <button type="submit" name="buttonSubmit" onclick="sendData({test:'ok'})">Submit Your Feedback</button>
    </div>

    <div class="buttonReset">
      <button type="reset" name="buttonReset" onclick="sendData({test:'notOK'})">Reset Form</button>
    </div>
  </form>

  </body>
<script src="scriptV2.js"></script>
<footer>

</html>
